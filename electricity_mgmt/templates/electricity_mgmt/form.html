<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% block body %}
    <div
      
      id="createExperience"
      tabindex="-1"
      role="dialog"
      
    >
      
            <div class="container" >
              <h5
                
                style="color: #232323; font-weight: bold"
              >
                Application Form
              </h5>
              <form
                class="mt-2"
                id="application"
                method="POST"
                action="/electricity_mgmt/createApplication"
                enctype="multipart/form-data"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Full Name"
                    name="applicant_name"
                  />
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Email ID</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="mail"
                    placeholder="email"
                    name="mail_id"
                  />
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Gender</label
                  >
                  <select
                    type="text"
                    value=""
                    class="form-control"
                    id="gender"
                    name="gender"
                  >
                    <option>M</option>
                    <option>F</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >District</label
                  >
                  <select
                    type="text"
                    value=""
                    class="form-control"
                    id="district"
                    placeholder="Example input"
                    name="district"
                  >
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >State</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    placeholder="State"
                    name="state"
                  />
                </div>

                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >pincode</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="pincode"
                    placeholder="pincode"
                    name="pincode"
                  />
                </div>

                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Ownership</label
                  >
                  <select
                    type="text"
                    value=""
                    class="form-control"
                    id="ownership"
                    name="ownership"
                  >
                    <option>Joint</option>
                    <option>Individual</option>
                  </select>
                </div>

                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Govt.Id Type</label
                  >
                  <select
                    type="text"
                    value=""
                    class="form-control"
                    id="gov_id"
                    name="gov_id"
                  >
                    <option>Adhar Card</option>
                    <option>Voter Id</option>
                    <option>Pan Card</option>
                    <option>Passport</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Id Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="id_num"
                    placeholder="id_num"
                    name="id_num"
                  />
                </div>
                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Load Apply Kv</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="load_kv"
                    placeholder="load_kv"
                    name="load_kv"
                    min="1"
                    max="200"
                  />
                </div>

                <div class="form-group">
                  <label
                    class=""
                    style="font-size: 13px; color: black; font-weight: bold"
                    >Category</label
                  >
                  <select
                    type="text"
                    value=""
                    class="form-control"
                    id="category"
                    name="category"
                  >
                    <option>Residential</option>
                    <option>Commericial</option>
                  </select>
                </div>
                <div class="float-right">
                  <button
                    class="btn btn-sm"
                    type="submit"
                    id="update"
                    style="background: #166fe5; color: white"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
   
    </div>

    {% endblock %}
  </body>
</html>
